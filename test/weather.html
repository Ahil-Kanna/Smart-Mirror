<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/lib/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/lib/weather-icons/css/weather-icons-wind.min.css">
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 10000);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">
    <script>
        $(document).ready(function () {
            pageScroll();
            setInterval(function () {
                document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
            }, 1000);
        });
    </script>
    <!-- sky icons -->
    <script src="../js/skycons.js"></script>
    <!-- //sky icons -->

</head>

<body>

    <div class="contain">
        <div class="agileinfo-text">
            <div class="date">
                <!-- Date-JavaScript -->
                <script type="text/javascript">
                    var mydate = new Date()
                    var year = mydate.getYear()
                    if (year < 1000)
                        year += 1900
                    var day = mydate.getDay()
                    var month = mydate.getMonth()
                    var daym = mydate.getDate()
                    if (daym < 10)
                        daym = "0" + daym
                    var dayarray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
                        "Friday",
                        "Saturday")
                    var montharray = new Array("January", "February", "March", "April", "May",
                        "June", "July",
                        "August", "September",
                        "October", "November", "December")
                    document.write("" + daym + "  " + montharray[month] + "  " + year + " <br> " +
                        dayarray[day] +
                        "")
                </script>
                <!-- //Date-JavaScript -->

            </div>
            <div>
                <h1 id="time"></h1>
            </div>
            <div>
                <h4 id="state"></h4>

            </div>
            <div>
                <h2 id="weather-temp" style="padding-left: 0.8em;float: left;"></h2>
                <h2 class="wi wi-celsius" style="text-align: left"></h2>
            </div>
            <div class="weather">
                <i id="weather-icon"></i>
                <h6 id="weather-description"></h6>
            </div>
            <div class="weather">
                <i id="wind-icon"></i>
                <h6 id="wind-speed"></h6>
            </div>

        </div>

        <script>
            $.ajax({
                url: "https://geoip-db.com/jsonp",
                jsonpCallback: "callback",
                dataType: "jsonp",
                success: function (location) {
                    //$('#country').html(location.country_name);
                    $('#state').html(location.state);

                }
            });
        </script>

    </div>
</body>
<script src="../assets/lib/moment/moment.min.js"></script>
<script src="../assets/js/weatherMapping.js"></script>
<script src="../assets/js/weather.js"></script>

</html>
