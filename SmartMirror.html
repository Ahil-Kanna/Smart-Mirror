<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Smart Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="news1.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/lib/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/weather-icons/css/weather-icons-wind.min.css">
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 10000);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">
    <script>
        $(document).ready(function () {
            pageScroll();
            setInterval(function () {
                document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
            }, 1000);
        });
    </script>
    <!-- sky icons -->
    <script src="js/skycons.js"></script>
    <!-- //sky icons -->

    <!-- web font -->
    <script src="news1.js"></script>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway";
        }

        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            width: 30%;
            overflow: hidden;
            background-color: black;
        }

        .right {
            right: 0;
            width: 30%;
            background-color: black;
        }
    </style>
</head>

<body>
    <!--onclick="event.target.webkitRequestFullScreen()"-->

    <div class="split left">
        <h1 style="margin-left: 0em;text-align: left">News Feed</h1>
        <div class="container1" id="data">
        </div>
    </div>
    <div class="split right">
        <div class="contain">
            <div class="agileinfo-text">
                <div class="date">
                    <!-- Date-JavaScript -->
                    <script type="text/javascript">
                        var mydate = new Date()
                        var year = mydate.getYear()
                        if (year < 1000)
                            year += 1900
                        var day = mydate.getDay()
                        var month = mydate.getMonth()
                        var daym = mydate.getDate()
                        if (daym < 10)
                            daym = "0" + daym
                        var dayarray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday",
                            "Saturday")
                        var montharray = new Array("January", "February", "March", "April", "May", "June", "July",
                            "August", "September",
                            "October", "November", "December")
                        document.write("" + daym + "  " + montharray[month] + "  " + year + " <br> " + dayarray[day] +
                            "")
                    </script>
                    <!-- //Date-JavaScript -->

                </div>
                <div>
                    <h1 id="time"></h1>
                </div>
                <div>
                    <h4 id="state"></h4>

                </div>
                <div>
                    <h2 id="weather-temp" style="padding-left: 0.8em;float: left;"></h2>
                    <h2 class="wi wi-celsius" style="text-align: left"></h2>
                </div>
                <div class="weather">
                    <i id="weather-icon"></i>
                    <h6 id="weather-description"></h6>
                </div>
                <div class="weather">
                    <i id="wind-icon"></i>
                    <h6 id="wind-speed"></h6>
                </div>

            </div>

            <script>
                $.ajax({
                    url: "https://geoip-db.com/jsonp",
                    jsonpCallback: "callback",
                    dataType: "jsonp",
                    success: function (location) {
                        //$('#country').html(location.country_name);
                        $('#state').html(location.state);

                    }
                });
            </script>

        </div>
    </div>
    </div>

    <script>
        fetch();
    </script>
    <script type="text/javascript">
        var idleTime = 0;
        $(document).ready(function () {
            //Increment the idle time counter every second.
            var idleInterval = setInterval(timerIncrement, 1000); // 1 s

            //Zero the idle timer on mouse movement.
            $(this).mousemove(function (e) {
                idleTime = 0;
                //fullscreen();
            });
            $(this).keypress(function (e) {
                idleTime = 0;
                fullscreen();
            });
        });

        function timerIncrement() {
            idleTime = idleTime + 1;
            if (idleTime > 5) { // 5 s
                //alert('idle');
                //fullscreen();
            }
        }
    </script>
</body>
<script src="assets/lib/moment/moment.min.js"></script>
<script src="assets/js/weatherMapping.js"></script>
<script src="assets/js/weather.js"></script>

</html>
