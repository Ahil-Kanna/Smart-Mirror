<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Smart Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="News/news.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 10000);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
        $(document).ready(function () {
            fetch();
            pageScroll();
        });
    </script>
    <script src="News/news.js"></script>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway";
        }

        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            width: 30%;
            overflow: hidden;
            background-color: black;
        }

        .right {
            right: 0;
            width: 30%;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="split left">
        <h1 style="margin-left: 0em;text-align: left">News Feed</h1>
        <div class="container1" id="data">
        </div>
    </div>
    <div class="split right">

            height="100%" width="100%"></iframe>-->

            height="100%" width="100%"></iframe>-->
    </div>
    </div>

</body>

</html>
